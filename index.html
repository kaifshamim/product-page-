<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>its worth it - Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 20px;
            border: 3px solid #ff00ff;
        }
        h1 {
            margin-top: 10px;
            font-size: 24px;
        }
        .search-bar {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
        .link-button {
            display: block;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            color: white;
            padding: 15px;
            margin: 15px 0;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }
        .link-button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
    </style>
    <script>
        function searchLinks() {
            let input = document.getElementById('search').value.toLowerCase();
            let links = document.getElementsByClassName('link-button');
            for (let i = 0; i < links.length; i++) {
                let text = links[i].textContent.toLowerCase();
                links[i].style.display = text.includes(input) ? "block" : "none";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
        <h1>its worth it</h1>
        <input type="text" id="search" class="search-bar" onkeyup="searchLinks()" placeholder="Search products...">

</html>
