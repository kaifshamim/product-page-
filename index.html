
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Its Worth It - Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .search-box {
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }
        .search-box input {
            padding: 12px;
            font-size: 18px;
            border: 1px solid #ccc;
            width: 300px;
            border-radius: 5px 0 0 5px;
        }
        .search-box button {
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            background-color: #ff6600;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .product-list {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product a {
            text-decoration: none;
            color: #ff6600;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>Its Worth It - Product Links</header>

    <div class="search-box">
        <input type="text" id="search" placeholder="Search products..." onkeyup="searchProducts()">
        <button onclick="searchProducts()">üîç Search</button>
    </div>

    <div class="product-list" id="productList">
        <div class="product">
            <a href="https://warriorplus.com/o2/a/gpj2xc8/0" target="_blank">Get Access to PromptIQ</a>
        </div>
    </div>

    <script>
        function searchProducts() {
            let input = document.getElementById('search').value.toLowerCase();
            let products = document.getElementsByClassName('product');
            for (let i = 0; i < products.length; i++) {
                let text = products[i].innerText.toLowerCase();
                products[i].style.display = text.includes(input) ? "" : "none";
            }
        }
    </script>
</body>
</html>
